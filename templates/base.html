<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airlines{% endblock %}</title>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">

<div class="flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-purple-500 to-red-600 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">
                Airlines
            </h1>
            <nav class="space-x-6">
                <a href="/profile" class="text-white hover:text-yellow-300 transition duration-200">Профиль</a>
                <form action="/logout" method="post" class="inline">
                    <button type="submit" class="text-white hover:text-yellow-300 transition duration-200">
                        Выйти
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center flex-1">
        {% block content %}
        {% endblock %}
    </main>
</div>

</body>
</html>
