<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Вход</h1>
        
        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Пароль:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div>
                <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-orange-500 text-white py-2 rounded-md transition duration-300">Войти</button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <span class="text-gray-700">Нет аккаунта? </span>
            <a href="/register" class="text-red-500 font-bold hover:underline">Зарегистрироваться</a>
        </div>
    </div>
</div>
