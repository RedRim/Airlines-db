<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Редактирование Пользователя</h1>
        
        <form action="/models/user/update/1" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700">Имя:</label>
                <input type="text" id="name" name="name" value="Иван Иванов" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" value="ivan@example.com" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div>
                <label for="registration_date" class="block text-gray-700">Дата Регистрации:</label>
                <input type="date" id="registration_date" name="registration_date" value="2023-01-01" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600 transition duration-300">Обновить</button>
                <form action="/models/user/delete/1" method="POST" class="ml-4">
                    <button type="submit" class="flex items-center text-red-500 hover:text-red-600 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h2m-5 0h2m-6 0h.01M5 6h14M5 6l1.5 12h11l1.5-12M10 6v2M14 6v2" /></svg>
                    </button>
                </form>
            </div>
        </form>
    </div>
</div>
