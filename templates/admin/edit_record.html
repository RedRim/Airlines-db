<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Редактирование {{ case_name }}</h1>        
        <form action="/admin/{{ route }}/{{ id }}" method="POST" class="space-y-4">
            {% for field in fields %} 
                <div>
                    <label for="name" class="block text-gray-700">{{ fields[field].label }}:</label>
                    <input type="{{ fields[field].type }}" 
                           id="{{ fields[field].field_id }}" 
                           name="{{ fields[field].field_name }}" 
                           value="{{ fields[field].value }}" 
                           required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
                </div>
            {% endfor %}
            

            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600 transition duration-300">Обновить</button>
                
            </div>
        </form>
        <form action="/admin/{{ route }}/delete/{{ id }}" method="POST" class="ml-4">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="flex items-center text-red-500 hover:text-red-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h2m-5 0h2m-6 0h.01M5 6h14M5 6l1.5 12h11l1.5-12M10 6v2M14 6v2" />
                </svg>
            </button>
        </form>
    </div>
</div>
