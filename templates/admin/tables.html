<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Админ Панель</h1>
        <div class="space-y-4">
            {% for route in routes %}
                <div class="flex justify-center">
                    <a href="{{ route }}" class="bg-gradient-to-r from-red-500 to-orange-500 text-white text-center py-2 rounded w-1/2 hover:from-blue-400 hover:to-orange-400 transition duration-300">
                        {{ routes[route] }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
