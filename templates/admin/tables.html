<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Админ Панель</h1>
        <div class="space-y-4">
            {% for route in routes %}
                <a href="{{ route }}" class="block bg-gradient-to-r from-blue-500 to-blue-600 text-white text-center py-2 rounded hover:from-blue-400 hover:to-blue-500 transition duration-300">
                    {{ routes[route] }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
