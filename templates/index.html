<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Info</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Информация о компании</h1>
        <form method="post">
            <label for="airline_id">Введите ID компании:</label>
            <input type="number" id="airline_id" name="airline_id" value="{{ airline_id if airline_id else '' }}" required>
            <button type="submit">Показать</button>
        </form>

        {% if airline %}
        <div class="airline-info">
            <h2>Информация о компании:</h2>
            <p><strong>ID:</strong> {{ airline.id }}</p>
            <p><strong>Название:</strong> {{ airline.name }}</p>
            <p><strong>Город:</strong> {{ airline.city }}</p>
            <p><strong>Улица:</strong> {{ airline.street }}</p>
            <p><strong>Дом:</strong> {{ airline.house }}</p>
        </div>
        {% elif airline_id is not none %}
        <p>Компания с ID {{ airline_id }} не найдена.</p>
        {% endif %}
    </div>
</body>
</html>
